<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>MMEarth-Bench Test Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="map">
        <div id="loading">Loading tiles...</div>
    </div>

    <script>
        // Initialize map
        let map = L.map('map', {
            fadeAnimation: false,
            zoomAnimation: true,
            markerZoomAnimation: false,
            minZoom: 1,
            maxBounds: L.latLngBounds([[-90, -180], [90, 180]]),
            maxBoundsViscosity: 1.0,
            worldCopyJump: false
        }).setView([0, 0], 2);

        // Add background tile layers
        let Stadia_OSMBright = L.tileLayer('https://tiles.stadiamaps.com/tiles/osm_bright/{z}/{x}/{y}{r}.{ext}', {
            minZoom: 1,
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            ext: 'png',
        });

        let Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            minZoom: 1,
            maxZoom: 19,
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        // Add default layer
        Stadia_OSMBright.addTo(map);

        // Sentinel-2 overlay layer group
        let sentinel2Layer = L.layerGroup();
        
        // Add layer control
        let baseMaps = {
            "OSM Bright": Stadia_OSMBright,
            "Esri World Imagery": Esri_WorldImagery
        };
        let overlays = {
            "Sentinel-2": sentinel2Layer
        };
        L.control.layers(baseMaps, overlays).addTo(map);

        // Prevent dragging past map edges
        map.on('drag', function() {
            const maxBounds = map.options.maxBounds;
            if (maxBounds) {
                map.panInsideBounds(maxBounds, { animate: false });
            }
        });

        // Load and display tiles
        async function loadTiles() {
            try {
                // Use S3 bucket directly (works without CORS issues)
                // If you need to use the ERDA URL, you'll need to set up a local proxy or server
                const url = 'https://mmearth-bench-bucket-a1e1664c.s3.eu-west-1.amazonaws.com/biomass/biomass_map_gdf.geojson';
                
                const response = await fetch(url);
                const data = await response.json();
                
                // Pre-calculate bounds for all tiles
                const tilesWithBounds = [];
                const sentinel2TileCache = new Map(); // Cache of verified Sentinel-2 tiles
                
                for (let index = 0; index < data.features.length; index++) {
                    const tile = data.features[index];
                    const coords = tile.geometry.coordinates[0];
                    let minLat = Infinity, maxLat = -Infinity;
                    let minLng = Infinity, maxLng = -Infinity;
                    
                    coords.forEach(coord => {
                        const [lng, lat] = coord;
                        if (lat < minLat) minLat = lat;
                        if (lat > maxLat) maxLat = lat;
                        if (lng < minLng) minLng = lng;
                        if (lng > maxLng) maxLng = lng;
                    });
                    
                    const bounds = L.latLngBounds([[minLat, minLng], [maxLat, maxLng]]);
                    
                    tilesWithBounds.push({
                        feature: tile,
                        bounds: bounds,
                        index: index
                    });
                }
                
                // Function to show visible tiles
                function showVisibleTiles() {
                    const visibleBounds = map.getBounds();
                    const visibleTiles = tilesWithBounds.filter(item => visibleBounds.intersects(item.bounds));
                    
                    // Remove all existing GeoJSON layers
                    map.eachLayer(function(layer) {
                        if (layer instanceof L.GeoJSON) {
                            map.removeLayer(layer);
                        }
                    });
                    
                    // Add visible tiles
                    visibleTiles.forEach(item => {
                        const tileLayer = L.geoJson(item.feature, {
                            style: {
                                fillColor: 'green',
                                color: 'green',
                                weight: 1.5,
                                fillOpacity: 0.7,
                                interactive: false
                            }
                        });
                        tileLayer.addTo(map);
                    });
                }
                
                // Function to check if Sentinel-2 tile exists
                async function checkSentinel2Tile(index, bounds) {
                    if (sentinel2TileCache.has(index)) {
                        return sentinel2TileCache.get(index);
                    }
                    
                    const sentinel2Url = `https://sid.erda.dk/share_redirect/cbMhbwV1yP/mmearth-bench-explorer/map_data/biomass/png_tiles/Sentinel2/tile_${index}_Sentinel2.png`;
                    
                    try {
                        const response = await fetch(sentinel2Url, { method: 'HEAD' });
                        const exists = response.ok;
                        sentinel2TileCache.set(index, exists ? { url: sentinel2Url, bounds: bounds } : null);
                        return exists ? { url: sentinel2Url, bounds: bounds } : null;
                    } catch (e) {
                        sentinel2TileCache.set(index, null);
                        return null;
                    }
                }
                
                // Function to show visible Sentinel-2 tiles
                async function showVisibleSentinel2Tiles() {
                    if (!map.hasLayer(sentinel2Layer)) {
                        return; // Layer is not active
                    }
                    
                    const visibleBounds = map.getBounds();
                    const visibleTiles = tilesWithBounds.filter(item => visibleBounds.intersects(item.bounds));
                    
                    // Clear existing Sentinel-2 overlays
                    sentinel2Layer.clearLayers();
                    
                    // Check and add visible Sentinel-2 tiles
                    const checkPromises = visibleTiles.map(async (item) => {
                        const sentinel2Data = await checkSentinel2Tile(item.index, item.bounds);
                        if (sentinel2Data) {
                            const imageOverlay = L.imageOverlay(sentinel2Data.url, sentinel2Data.bounds, {
                                opacity: 0.8,
                                interactive: false
                            });
                            imageOverlay.addTo(sentinel2Layer);
                        }
                    });
                    
                    await Promise.all(checkPromises);
                }

                // Initial display
                showVisibleTiles();
                showVisibleSentinel2Tiles();
                
                // Update on move/zoom
                map.on('moveend', function() {
                    showVisibleTiles();
                    showVisibleSentinel2Tiles();
                });
                map.on('zoomend', function() {
                    showVisibleTiles();
                    showVisibleSentinel2Tiles();
                });
                
                // Update Sentinel-2 layer when toggled
                sentinel2Layer.on('add', function() {
                    showVisibleSentinel2Tiles();
                });
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading tiles:', error);
                document.getElementById('loading').textContent = 'Error loading tiles. Check console for details.';
            }
        }

        // Load tiles when page is ready
        loadTiles();
    </script>
</body>
</html>
